services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: quartz-control-center-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped
    networks:
      - quartz-network

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: quartz-control-center-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - quartz-network
