services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quartz-control-center-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped
    networks:
      - quartz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quartz-control-center-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quartz-network

networks:
  quartz-network:
    driver: bridge
